    <script>
        function calculate() {
            let volume = eval(document.getElementById("volume").value || "0");
            let hours = eval(document.getElementById("hours").value || "0");
            let minutes = eval(document.getElementById("minutes").value || "0");
            
            let totalMinutes = (hours * 60) + minutes;
            let rate = totalMinutes > 0 ? (volume / totalMinutes) * 60 : 0;
            
            document.getElementById("rate").value = rate.toFixed(2);

            // Change color to red after calculation
            document.getElementById("volume").style.color = "red";
            document.getElementById("rate").style.color = "red";
            document.getElementById("hours").style.color = "red";
            document.getElementById("minutes").style.color = "red";
        }

        function resetForm() {
            document.querySelectorAll('input, select').forEach(el => {
                if (el.tagName === 'SELECT') {
                    el.value = el.options[0].value;
                } else {
                    el.value = '';
                }
            });
            document.getElementById("customFluid").classList.add("hidden");

            // Reset color to black when clearing
            document.getElementById("volume").style.color = "black";
            document.getElementById("rate").style.color = "black";
            document.getElementById("hours").style.color = "black";
            document.getElementById("minutes").style.color = "black";
        }

        function toggleCustomFluid() {
            const fluidType = document.getElementById("fluidType").value;
            const customFluidInput = document.getElementById("customFluid");
            if (fluidType === "custom") {
                customFluidInput.classList.remove("hidden");
            } else {
                customFluidInput.classList.add("hidden");
            }
        }

        function printResults() {
